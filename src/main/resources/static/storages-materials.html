    <h2>Материалы на складах</h2>
    <main>
        <section>
            <table id="materials-storages-table">
                <tr>
                    <th>STORAGE ID</th>
                    <th>MATERIAL ID</th>
                    <th>MEASURE UNIT</th>
                    <th>AMOUNT</th>
                    <th class="bigdate">LAST OPERATION DATE</th>
                    <th class="del"></th>
                </tr>
            </table>
        </section>

        <aside>
            <h2>Create / Update</h2>

            <ul>
                <li>
                    <label>Storage ID:</label>
                    <input type="number" id="storage-id">
                </li>
                <li>
                    <label>Material ID:</label>
                    <input type="number" id="material-id">
                </li>
                <li>
                    <label>Measure Unit:</label>
                    <input type="text" id="measure-unit">
                </li>
                <li>
                    <label>Amount:</label>
                    <input type="number" id="amount">
                </li>
                <li>
                    <label>Last Operation Date:</label>
                    <input type="datetime-local" id="last-operation-date">
                </li>
                <li>
                    <button type="submit" id="submit-button">Save</button>
                </li>
            </ul>
        </aside>
    </main>
